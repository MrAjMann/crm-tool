<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/output.css" rel="stylesheet" />
    <title>Data on the Downs - Customers</title>
</head>
<body class="flex bg-gray-100 "> <!-- Black background with white text -->

    <div class="bg-gray-800 text-white w- space-y-6 py-7 px-2">
        <!-- Sidebar content -->
        {{template "sidebar.html"}}
    </div>

    <div class="flex-grow flex flex-col">
        <nav class="bg-gray-800 text-white w-full">
            <div class="mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                <h1 class="text-lg font-semibold">Dashboard</h1>
                <button
                    hx-get="create-lead-modal"
                    hx-trigger="click"
                    hx-target="#modal-container"
                    hx-swap="innerHTML"
                    class="inline-flex items-center px-4 py-2 border border-transparent rounded-md text-sm font-medium text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
                    Create Customer
                </button>
            </div>
        </nav>

        <div class="container mx-auto p-4">
        <h1 class="text-3xl font-semibold mb-4">Customers</h1> <!-- Simplified styling for clarity -->

        <!-- Search Form -->
        <div class="mb-4">
            <input type="text" hx-get="/search-customers" hx-trigger="keyup delayed:500ms" hx-target="#customer-table"
                   class="text-gray-800 border  w-full border-gray-200 outline-gray-400 shadow-md rounded-lg p-4 " placeholder="Search customers..."
                   style="background-color: #f3f4f6; "> <!-- Dark input for subtle contrast -->
        </div>

        <!-- Customer Table -->
        <div id="customer-table" class="shadow-md rounded-lg p-4">
            <table class="min-w-full leading-normal">
                <thead>
                <tr class="text-left text-sm font-semibold  tracking-wider border-b border-gray-200"> <!-- Light borders for separation -->
                    <th class="px-5 py-3">Customer Id</th>
                    <th class="px-5 py-3">Name</th>
                    <th class="px-5 py-3">Email</th>
                    <th class="px-5 py-3">Company</th>
                    <th class="px-5 py-3">Phone</th>
                    <th class="px-5 py-3">Actions</th>
                </tr>
                </thead>
                <tbody>
                {{ range . }}
                <tr class="bg-gray-100 border-b hover:bg-blue-500"> 
                    <td class="px-5 py-5">{{ .Id }}</td>
                    <td class="px-5 py-5">{{ .FirstName }}</td>
                    <td class="px-5 py-5">{{ .Email }}</td>
                    <td class="px-5 py-5">{{ .CompanyName }}</td>
                    <td class="px-5 py-5">{{ .Phone }}</td>
                    <td class="px-5 py-5">
                        <a href="/customer/{{ .Id }}" class="text-gray-800 hover:text-gray-100 transition duration-150 ease-in-out">View</a> | 
                        <a href="/customer/edit/{{ .Id }}" class="text-gray-800 hover:text-gray-100 transition duration-150 ease-in-out">Edit</a> | 
                        <a href="/customer/delete/{{ .Id }}" hx-delete="/customer/delete/{{ .Id }}"
                        hx-confirm="Are you sure you want to delete this customer?"
                        class="text-gray-800 hover:text-gray-100 transition duration-150 ease-in-out">Delete</a>
                        
                    </td>
                </tr>
                {{else}}
                <tr>
                    <td colspan="6" class="text-center py-4">No customers found.</td>
                </tr>
                {{ end }}
                </tbody>
            </table>
            
        </div>
    </div>

</body>
</html>
