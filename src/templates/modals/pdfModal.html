{{define "pdfModal"}}
<div
	id="modal"
	class="fixed z-10 inset-0 overflow-y-auto"
	aria-labelledby="modal-title"
	role="dialog"
	aria-modal="true"
>
	<div
		class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
	>
		<div
			class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
			aria-hidden="true"
		></div>
		<span
			class="hidden sm:inline-block sm:align-middle sm:h-screen"
			aria-hidden="true"
			>&#8203;</span
		>
		<div
			class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6"
		>
			<div>
				<div
					class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100"
				>
					<svg
						class="h-6 w-6 text-green-600"
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
						aria-hidden="true"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M5 13l4 4L19 7"
						/>
					</svg>
				</div>
				<div class="mt-3 text-center sm:mt-5">
					<h3
						class="text-lg leading-6 font-medium text-gray-900"
						id="modal-title"
					>
						Invoice Created Successfully
					</h3>
					<div class="mt-2">
						{{with index .Invoices 0}}
						<p class="text-sm text-gray-500">Invoice ID: {{.InvoiceId}}</p>
						<p class="text-sm text-gray-500">
							Would you like to generate a PDF for this invoice?
						</p>
						{{end}}
					</div>
				</div>
			</div>
			<div class="mt-5 sm:mt-6 sm:flex sm:flex-row-reverse">
				{{with index .Invoices 0}}

				<button
					type="button"
					class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:ml-3 sm:w-auto sm:text-sm"
					hx-post="/generate-pdf"
					hx-vals='{"invoiceId": "{{.InvoiceId}}"}'
					hx-target="#modal"
					hx-swap="outerHTML"
				>
					Generate PDF
				</button>
				{{end}}
				<button
					type="button"
					class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 sm:mt-0 sm:w-auto sm:text-sm"
					onclick="location.href='/invoices'"
				>
					Cancel
				</button>
			</div>
		</div>
	</div>
</div>
<script>
	function closeModal() {
		document.getElementById("modal").style.display = "none";
	}

	function generatePdf(invoiceId) {
		// Implement the logic to generate PDF
		console.log("Generating PDF for invoice:", invoiceId);
		closeModal();
	}
</script>
{{end}}
