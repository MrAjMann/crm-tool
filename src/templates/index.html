<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/src/output.css" rel="stylesheet" />
		<title>Data on the Downs CRM Tool</title>
	</head>
	<body>
		<div class="flex">
			{{template "sidebar.html"}}
			<div class="flex-grow container mx-auto p-4">
				<div class="w-full p-4">
					<div class="flex w-full justify-between my-4">
						<h1 class="mb-4 text-4xl text-black">Customers</h1>
						<div>
							<button
								hx-get="/create-lead-modal"
								hx-trigger="click"
								hx-target="#modal-container"
								hx-swap="innerHTML"
								class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
							>
								Create Lead
							</button>
						</div>
					</div>

					<div id="modal-container" class="overlay"></div>
				</div>
			</div>
		</div>
		<script src="https://unpkg.com/htmx.org"></script>
		<script>
			function closeModal() {
				var modalContainer = document.getElementById("modal-container");
				if (modalContainer) {
					modalContainer.style.display = "none";
					modalContainer.innerHTML = ""; // Clear the modal content
				}
			}

			document.body.addEventListener("click", function (event) {
				if (event.target.matches(".close-modal")) {
					closeModal();
				}
			});

			document.body.addEventListener("htmx:afterSwap", function (event) {
				if (event.target.id === "modal-container") {
					var modalContainer = document.getElementById("modal-container");
					if (modalContainer) {
						modalContainer.style.display = "block"; // Show modal when new content is loaded
					}
				}
			});
		</script>
	</body>
</html>
