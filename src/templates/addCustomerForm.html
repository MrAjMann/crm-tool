<div class="md:w-1/3">
  <h1 class="mb-4 text-xl font-semibold">Add Customer</h1>
  <form
    hx-post="/add-customer/"
    hx-target="#customer-list"
    hx-swap="beforeend"
    hx-indicator="#spinner"
  >
    <div class="mb-4">
      <label for="firstName" class="block text-sm font-medium text-gray-700"
        >First Name</label
      >
      <input
        type="text"
        name="firstName"
        id="customer-name"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
      />
    </div>
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700"
        >Email</label
      >
      <input
        type="text"
        name="email"
        id="customer-email"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
      />
    </div>
    <div class="mb-4">
      <label for="companyName" class="block text-sm font-medium text-gray-700"
        >Company Name</label
      >
      <input
        type="text"
        name="companyName"
        id="customer-companyName"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
      />
    </div>
    <div class="mb-4">
      <label for="phone" class="block text-sm font-medium text-gray-700"
        >Phone</label
      >
      <input
        type="text"
        name="phone"
        id="customer-phone"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
      />
    </div>
    <button
      type="submit"
      class="inline-flex items-center px-6 py-4 bg-blue-500 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-blue-700 active:bg-blue-700 focus:outline-none focus:border-blue-700 focus:ring focus:ring-blue-200 disabled:opacity-25 transition"
    >
      Submit
    </button>
  </form>
</div>
