<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/output.css" rel="stylesheet" />
    <title>Data on the Downs - Leads</title>
</head>
<body class="min-h-screen bg-gray-100 flex">
	<div class="bg-gray-800 text-white w- space-y-6 py-7 px-2">
		<!-- Sidebar content -->
		{{template "sidebar.html"}}
	</div>
    <div class="flex-grow flex flex-col">
        <nav class="bg-gray-800 text-white w-full">
            <div class="mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                <h1 class="text-lg font-semibold">Dashboard</h1>
                <button
                    hx-get="create-lead-modal"
                    hx-trigger="click"
                    hx-target="#modal-container"
                    hx-swap="innerHTML"
                    class="inline-flex items-center px-4 py-2 border border-transparent rounded-md text-sm font-medium text-white bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
                    Create Lead
                </button>
            </div>
        </nav>

	
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-semibold text-gray-800 mb-4">Leads</h1>

        <!-- Search Form -->
        <div class="mb-4">
            <input
                type="text"
                hx-get="/search-leads"
                hx-trigger="keyup delayed:500ms"
                hx-target="#lead-table"
                class="p-2 border rounded w-full shadow"
                placeholder="Search leads..."
            />
        </div>

        <!-- Lead Table -->
        <div id="lead-table" class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="w-full leading-normal">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="px-5 py-3 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            LeadId
                        </th>
                        <!-- Repeat for other headers -->
                        <th class="px-5 py-3 border-b-2 border-gray-200 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {{range .}}
                    <tr class="hover:bg-blue-100 cursor-pointer">
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            {{.LeadId}}
                        </td>
                        <!-- Repeat for other cells -->
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            <a href="/lead/{{.LeadId}}" class="text-blue-600 hover:text-blue-800">View</a> |
                            <a href="/lead/edit/{{.LeadId}}" class="text-green-600 hover:text-green-800">Edit</a> |
                            <a href="/lead/delete/{{.LeadId}}" hx-delete="/lead/delete/{{.LeadId}}" hx-confirm="Are you sure you want to delete this lead?" class="text-red-600 hover:text-red-800">Delete</a>
                        </td>
                    </tr>
                    {{else}}
                    <tr>
                        <td colspan="10" class="text-center py-4">No leads found.</td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>
</div>	
</body>
<script src="https://unpkg.com/htmx.org"></script>
<script>
	function closeModal() {
		var modalContainer = document.getElementById("modal-container");
		if (modalContainer) {
			modalContainer.classList.add('hidden');
			modalContainer.innerHTML = "";
		}
	}

	document.body.addEventListener("click", function (event) {
		if (event.target.matches(".close-modal")) {
			closeModal();
		}
	});

	document.body.addEventListener("htmx:afterSwap", function (event) {
		if (event.target.id === "modal-container") {
			var modalContainer = document.getElementById("modal-container");
			if (modalContainer) {
				modalContainer.classList.remove('hidden');
			}
		}
	});
</script>
</html>
