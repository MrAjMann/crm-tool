name: DataNet CRM

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.3'

      - name: Cache Go Modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod  # This caches the downloaded modules
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}  # Generates a key based on the hash of the go.sum file
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build Application
        run: go build -v .

  lint:
    name: Lint
    needs: build  
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false  
          
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.54  
